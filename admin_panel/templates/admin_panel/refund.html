<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Refund | Cooperative Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --dark:#0f172a;
            --brand:#1f7a3a;
            --accent:#0b5f3a;
            --muted:#94a3b8;
            --panel:#ffffff;
            --gradient:linear-gradient(135deg, #1f7a3a 0%, #0b5f3a 40%, #0d9488 100%);
        }
        body {
            background: #f1f5f9;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .header-section {
            background: var(--gradient);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(15,23,42,0.2);
        }
        .header-section h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .header-section p {
            opacity: 0.95;
            margin: 0;
        }
        .content-card {
            background: var(--panel);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(15,23,42,0.1);
            margin-bottom: 20px;
        }
        .search-section {
            margin-bottom: 30px;
        }
        .search-input-wrapper {
            position: relative;
        }
        .search-input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
        }
        .search-input-wrapper input {
            padding-left: 45px;
        }
        .transaction-results {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            display: none;
        }
        .transaction-result-item {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .transaction-result-item:hover {
            background: #f8fafc;
        }
        .transaction-result-item:last-child {
            border-bottom: none;
        }
        .transaction-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .transaction-info-left {
            flex: 1;
        }
        .transaction-number {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 4px;
        }
        .transaction-meta {
            font-size: 0.85rem;
            color: var(--muted);
        }
        .transaction-amount {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent);
        }
        .selected-transaction {
            background: #f0fdf4;
            border: 2px solid var(--brand);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        .selected-transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .selected-transaction-title {
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }
        .selected-transaction-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }
        .transaction-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        .detail-item {
            font-size: 0.9rem;
        }
        .detail-label {
            color: var(--muted);
            font-size: 0.85rem;
            margin-bottom: 4px;
        }
        .detail-value {
            font-weight: 600;
            color: var(--dark);
        }
        .items-list {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.9rem;
        }
        .item-name {
            color: var(--dark);
        }
        .item-quantity {
            color: var(--muted);
            margin-left: 8px;
        }
        .item-price {
            font-weight: 600;
            color: var(--dark);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(31,122,58,0.1);
        }
        .btn-primary {
            background: var(--gradient);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(31,122,58,0.3);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .back-link {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            transition: opacity 0.2s ease;
        }
        .back-link:hover {
            opacity: 0.8;
            color: white;
        }
        .alert {
            border-radius: 8px;
            border: none;
        }
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16,185,129,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <a href="{% url 'user_choice' %}" class="back-link">
                <i class="bi bi-arrow-left"></i> Back to Menu
            </a>
            <h1><i class="bi bi-arrow-counterclockwise me-2"></i>Process Refund</h1>
            <p>Search for a transaction to process a refund</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="content-card">
            <div class="search-section">
                <label class="form-label">Search Transaction</label>
                <div class="search-input-wrapper">
                    <i class="bi bi-search"></i>
                    <input type="text" class="form-control" id="transactionSearch" placeholder="Enter transaction number...">
                </div>
                <div class="transaction-results" id="transactionResults"></div>
            </div>

            <div class="selected-transaction" id="selectedTransaction">
                <div class="selected-transaction-header">
                    <div>
                        <div class="selected-transaction-title" id="selectedTransactionNumber"></div>
                        <div class="transaction-meta" id="selectedTransactionMeta"></div>
                    </div>
                    <div class="selected-transaction-amount" id="selectedTransactionAmount"></div>
                </div>

                <div class="transaction-details-grid">
                    <div class="detail-item">
                        <div class="detail-label">Member</div>
                        <div class="detail-value" id="selectedMemberName"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Payment Method</div>
                        <div class="detail-value" id="selectedPaymentMethod"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Date</div>
                        <div class="detail-value" id="selectedTransactionDate"></div>
                    </div>
                </div>

                <div class="items-list">
                    <div class="detail-label mb-2">Items:</div>
                    <div id="selectedTransactionItems"></div>
                </div>

                <form id="refundForm">
                    <input type="hidden" id="transactionId" name="transaction_id">
                    <div class="form-group">
                        <label for="refundReason" class="form-label">Refund Reason (Optional)</label>
                        <textarea class="form-control" id="refundReason" name="reason" rows="3" placeholder="Enter reason for refund..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="processRefundBtn">
                        <i class="bi bi-check-circle me-2"></i>Process Refund
                    </button>
                </form>
                
                <div id="refundSuccessActions" style="display: none; margin-top: 20px;">
                    <button type="button" class="btn btn-success w-100" id="printRefundReceiptBtn">
                        <i class="bi bi-printer me-2"></i>Print Refund Receipt
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                         document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1] || '';

        let searchTimeout;
        const transactionSearch = document.getElementById('transactionSearch');
        const transactionResults = document.getElementById('transactionResults');
        const selectedTransaction = document.getElementById('selectedTransaction');
        let selectedTransactionData = null;
        let lastRefundReceiptData = null;

        // Search transactions
        transactionSearch.addEventListener('input', function() {
            const query = this.value.trim();
            
            clearTimeout(searchTimeout);
            
            if (query.length < 2) {
                transactionResults.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(() => {
                fetch(`/api/search-transactions-for-refund/?q=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': csrftoken
                    }
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        displayTransactionResults(data.transactions);
                    } else {
                        showAlert(data.error || 'Error searching transactions', 'danger');
                    }
                })
                .catch(err => {
                    showAlert('Error searching transactions', 'danger');
                });
            }, 300);
        });

        function displayTransactionResults(transactions) {
            if (transactions.length === 0) {
                transactionResults.innerHTML = '<div class="transaction-result-item text-center text-muted">No transactions found</div>';
                transactionResults.style.display = 'block';
                return;
            }

            transactionResults.innerHTML = transactions.map(txn => `
                <div class="transaction-result-item" data-transaction-id="${txn.id}">
                    <div class="transaction-info">
                        <div class="transaction-info-left">
                            <div class="transaction-number">${txn.transaction_number}</div>
                            <div class="transaction-meta">${txn.member_name} • ${txn.created_at}</div>
                        </div>
                        <div class="transaction-amount">₱${parseFloat(txn.total_amount).toFixed(2)}</div>
                    </div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.transaction-result-item').forEach(item => {
                item.addEventListener('click', function() {
                    const transactionId = this.dataset.transactionId;
                    const transaction = transactions.find(t => t.id == transactionId);
                    selectTransaction(transaction);
                });
            });

            transactionResults.style.display = 'block';
        }

        function selectTransaction(transaction) {
            selectedTransactionData = transaction;
            transactionResults.style.display = 'none';
            transactionSearch.value = transaction.transaction_number;
            
            // Hide print button when selecting a new transaction
            document.getElementById('refundSuccessActions').style.display = 'none';
            lastRefundReceiptData = null;

            // Fetch full transaction details
            fetch(`/api/search-transactions-for-refund/?q=${encodeURIComponent(transaction.transaction_number)}`, {
                method: 'GET',
                headers: {
                    'X-CSRFToken': csrftoken
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success && data.transactions.length > 0) {
                    const fullTransaction = data.transactions[0];
                    displaySelectedTransaction(fullTransaction);
                }
            })
            .catch(err => {
                showAlert('Error loading transaction details', 'danger');
            });
        }

        function displaySelectedTransaction(transaction) {
            document.getElementById('transactionId').value = transaction.id;
            document.getElementById('selectedTransactionNumber').textContent = transaction.transaction_number;
            document.getElementById('selectedTransactionMeta').textContent = `${transaction.items_count} item(s)`;
            document.getElementById('selectedTransactionAmount').textContent = `₱${parseFloat(transaction.total_amount).toFixed(2)}`;
            document.getElementById('selectedMemberName').textContent = transaction.member_name;
            document.getElementById('selectedPaymentMethod').textContent = transaction.payment_method;
            document.getElementById('selectedTransactionDate').textContent = transaction.created_at;
            
            // Display items
            if (transaction.items && transaction.items.length > 0) {
                const itemsHtml = transaction.items.map(item => `
                    <div class="item-row">
                        <div>
                            <span class="item-name">${item.product_name}</span>
                            <span class="item-quantity">x${item.quantity}</span>
                        </div>
                        <div class="item-price">₱${parseFloat(item.total_price).toFixed(2)}</div>
                    </div>
                `).join('');
                document.getElementById('selectedTransactionItems').innerHTML = itemsHtml;
            } else {
                document.getElementById('selectedTransactionItems').innerHTML = '<div class="text-muted">No items found</div>';
            }
            
            selectedTransaction.style.display = 'block';
        }

        // Handle refund form submission
        document.getElementById('refundForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!selectedTransactionData) {
                showAlert('Please select a transaction first', 'warning');
                return;
            }

            const processRefundBtn = document.getElementById('processRefundBtn');
            processRefundBtn.disabled = true;
            processRefundBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';

            const payload = {
                transaction_id: document.getElementById('transactionId').value,
                reason: document.getElementById('refundReason').value.trim()
            };

            fetch('/api/process-refund/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    // Store receipt data for printing
                    lastRefundReceiptData = data.receipt;
                    // Show print button
                    document.getElementById('refundSuccessActions').style.display = 'block';
                    // Reset form but keep transaction visible
                    document.getElementById('refundReason').value = '';
                    processRefundBtn.disabled = false;
                    processRefundBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Process Refund';
                } else {
                    showAlert(data.error || 'Failed to process refund', 'danger');
                    processRefundBtn.disabled = false;
                    processRefundBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Process Refund';
                }
            })
            .catch(err => {
                showAlert('Error processing refund', 'danger');
                processRefundBtn.disabled = false;
                processRefundBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Process Refund';
            });
        });

        // Close results when clicking outside
        document.addEventListener('click', function(e) {
            if (!transactionSearch.contains(e.target) && !transactionResults.contains(e.target)) {
                transactionResults.style.display = 'none';
            }
        });

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="bi bi-exclamation-triangle-fill me-2"></i>${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.querySelector('.header-section').insertAdjacentElement('afterend', alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Handle print refund receipt
        document.getElementById('printRefundReceiptBtn').addEventListener('click', async function() {
            if (!lastRefundReceiptData) {
                showAlert('No receipt data available', 'warning');
                return;
            }

            const printBtn = this;
            printBtn.disabled = true;
            printBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Printing...';

            let printSuccess = false;
            try {
                // Try direct print first
                const payload = {
                    text: lastRefundReceiptData.text
                };

                const res = await fetch('/api/print-receipt-local/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify(payload)
                });

                const result = await res.json();
                
                if (result.success) {
                    printSuccess = true;
                    showAlert('Refund receipt printed successfully', 'success');
                    // Refresh page after a short delay
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    // Fallback to browser print dialog
                    printRefundReceiptInBrowser(lastRefundReceiptData, true);
                }
            } catch (err) {
                // Fallback to browser print dialog
                printRefundReceiptInBrowser(lastRefundReceiptData, true);
            } finally {
                if (!printSuccess) {
                    printBtn.disabled = false;
                    printBtn.innerHTML = '<i class="bi bi-printer me-2"></i>Print Refund Receipt';
                }
            }
        });

        function printRefundReceiptInBrowser(receiptData, shouldRefresh = false) {
            // Create a new window for printing
            const printWindow = window.open('', '_blank', 'width=420,height=600');
            if (!printWindow) {
                showAlert('Please allow popups to print the receipt', 'warning');
                return;
            }

            printWindow.document.write(receiptData.html || receiptData.text);
            printWindow.document.close();
            
            // Wait for content to load, then print
            printWindow.onload = function() {
                printWindow.focus();
                printWindow.print();
                
                // Handle afterprint event to refresh page
                if (shouldRefresh) {
                    printWindow.onafterprint = function() {
                        showAlert('Refund receipt printed successfully', 'success');
                        setTimeout(() => {
                            printWindow.close();
                            window.location.reload();
                        }, 500);
                    };
                    
                    // Fallback: if afterprint doesn't fire, refresh after a delay
                    setTimeout(() => {
                        if (printWindow && !printWindow.closed) {
                            printWindow.close();
                            showAlert('Refund receipt printed successfully', 'success');
                            setTimeout(() => {
                                window.location.reload();
                            }, 1500);
                        }
                    }, 3000);
                } else {
                    // Close window after printing (optional, with delay)
                    setTimeout(() => {
                        printWindow.close();
                    }, 500);
                }
            };
        }
    </script>
</body>
</html>
